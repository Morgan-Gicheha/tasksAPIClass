language: python
python:
  - "3.7"

# whitelist
branches:
  only:
    - A
    - main
    #trigger install with deno
# command to install dependencies
install:
  - python -m pip install --upgrade pip
  # - "(cd base && python setup.py egg_info)"
  - pip install --upgrade setuptools
  - pip install wheel --no-cache
  - pip install -r requirements.txt
  - pip install psycopg2-binary
  - pip install --upgrade setuptools
  - pip install Flask-JWT-Extended
  - pip install blinker

# command to run tests
script:

  - python -m unittest tests/test_login.py
  - python -m unittest tests/test_register.py

after_success: 
  - echo 'TESTS RAN TO COMPLETION, PROCEED TO DEPLOY'
