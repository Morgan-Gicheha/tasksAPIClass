language: python
python:
  - "3.7"

# command to install dependencies
install:
  - python -m pip install --upgrade pip
  - "(cd base && python setup.py egg_info)"
  - "pip install -e base[test]"
  - pip install -r requirements.txt
# command to run tests
script:
  # - python -m unittest tests/test_login.py
  - python -m unittest tests/test_login.py
  - python -m unittest tests/test_register.py
  - python -m unittest tests/test_post_task.py
  - python -m unittest tests/test_get_all_tasks.py